<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        width: fit-content;
        /* padding: 10px; */
        border: 1px solid;
        margin: 50px auto;
        position: relative;
      }
      .box {
        height: 500px;
        width: 500px;
        background-color: grey;
        clip-path: circle(21.2% at 0 0);
        transition: all 600ms;
      }

      .wrapper:hover .box {
        clip-path: circle(141.4% at 0 0);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box"></div>
    </div>
  </body>
</html>
