<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .badge {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background-color: tomato;
        color: whitesmoke;
        font-size: 32px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .badge {
        position: absolute;
        top: 80px;
        right: 180px;
        border: 5px solid black;
        z-index: 3;
      }
      .chat-bubble {
        height: 50px;
        width: 50px;
        position: fixed;
        bottom: 50px;
        right: 50px;
      }
      .spacer {
        height: 1000px;
        background-color: turquoise;
      }

      .buy-now-btn {
        width: fit-content;
        position: sticky;
        top: 50px;
        /* right: 50px; */
        left: 500px;
        background-color: tomato;
        color: whitesmoke;
        border-radius: 5px;
        padding: 5px 15px;
      }
      .green {
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background-color: green;
        position: absolute;
        top: 75px;
        right: 180px;
        z-index: 5;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="buy-now-btn">Buy Now</div>
      <img
        src="images/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3JtNTMzLW91dGxpbmUtMzRfMS5wbmc-removebg-preview.png"
        alt=""
      />
      <div class="badge">5</div>
      <div class="green"></div>

      <img
        class="chat-bubble"
        src="https://seeklogo.com/images/W/whatsapp-icon-logo-6E793ACECD-seeklogo.com.png"
        alt=""
      />
    </div>
    <div class="spacer"></div>
  </body>
</html>
