<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 500px;
        height: 500px;
        background-color: bisque;
        margin: 50px auto;
        /* transition: all 300ms; */

        /* transition: property-name duration delay timing-function: ;  */
        transition: background-color 300ms 600ms linear;
      }
      .box:hover {
        background-color: yellowgreen;
      }

      .dropdown {
        height: 100px;
        width: 300px;
        border-radius: 12px;
        background-color: tomato;
        position: relative;
      }

      .menu {
        position: absolute;
        height: 10px;
        width: 300px;
        top: 100%;
        left: 0;
        background-color: teal;
        border-radius: 12px;
        transition: height 300ms 300ms;
      }

      .dropdown:hover .menu {
        height: 300px;
      }

      .wrapper {
        width: 500px;
        height: 100px;
        border: 1px solid black;
        display: flex;
        align-items: center;
        padding: 10px;
        margin: 50px auto;
      }
      .some {
        height: 50px;
        width: 50px;
        border-radius: 5px;
        background-color: yellowgreen;

        /* transition: background-color 800ms linear, transform 1000ms ease-in; */
        /* transition: all 3000ms ease-in; */
        /* transition: all 3000ms ease-out; */
        /* transition: all 3000ms ease-in-out; */
        /* transition: all 3000ms cubic-bezier(0, 1.44, 0.53, -1.61); */
        /* transition: all 3000ms cubic-bezier(0, -1.24, 0.53, -1.61); */
        /* transition: all 3000ms cubic-bezier(0, 4.2, 0.53, -1.61); */

        transition-property: background-color, transform;
        transition-duration: 300ms, 800ms;
        transition-timing-function: linear, ease-in;
        transition-delay: 300ms, 200ms;
      }

      .wrapper:hover .some {
        background-color: yellow;
        transform: translate(400px, 50px);
      }
    </style>
  </head>
  <body>
    <!-- <div class="box"></div> -->

    <!-- <div class="dropdown">
      <div class="menu"></div>
    </div>

    <div class="spacer" style="height: 500px"></div> -->

    <div class="wrapper">
      <div class="some"></div>
    </div>
  </body>
</html>
