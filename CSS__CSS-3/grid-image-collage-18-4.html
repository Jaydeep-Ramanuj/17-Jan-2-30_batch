<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        height: 500px;
        width: 500px;
        display: grid;
        grid-template-columns: 200px 200px 200px 200px;
        grid-template-rows: repeat(4, 200px);
      }
      img {
        height: 100%;
        width: 100%;
        border-radius: 8px;
        object-fit: cover;
        transition: all 300ms;
      }
      img:hover {
        transform: scale(1.1);
        box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
      }

      img:nth-child(1) {
        grid-row-start: 1;
        grid-row-end: 3;
        grid-column-start: 1;
        grid-column-end: 2;
      }
      img:nth-child(2) {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 2;
        grid-column-end: 3;
      }
      img:nth-child(3) {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 3;
        grid-column-end: 5;
      }
      img:nth-child(4) {
        grid-row: 3/4;
        grid-column: 1/2;
      }
      img:nth-child(5) {
        grid-row: 2/4;
        grid-column: 2/4;
      }
      img:nth-child(6) {
        grid-row: 2/3;
        grid-column: 4/5;
      }
      img:nth-child(7) {
        /* grid-row: 4/5;
        grid-column: 1/3; */
        grid-area: 4/1/5/3;
      }
      img:nth-child(8) {
        /* grid-row: 4/5;
        grid-column: 3/4; */
        grid-area: 4/3/5/4;
      }
      img:nth-child(8) {
        /* grid-row: 3/5;
        grid-column: 4/5; */
        /* grid-area: 3/4/5/5; */
        grid-column: 4/5;
        grid-row: span 2;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <img
        src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />

      <img
        src="https://images.pexels.com/photos/8385769/pexels-photo-8385769.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"

      />

      <img

        alt=""
      />

      <img
        src="https://images.pexels.com/photos/17767/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />

      <img
        src="https://images.pexels.com/photos/14642276/pexels-photo-14642276.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />

      <img
        src="https://images.pexels.com/photos/10498981/pexels-photo-10498981.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"

      <img

    </div>
  </body>
</html>
