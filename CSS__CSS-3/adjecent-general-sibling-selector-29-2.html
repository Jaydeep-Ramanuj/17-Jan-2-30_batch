<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .child {
        margin: 3px;
      }
      /* #child1 ~ .child {
        border: 1px solid red;
      } */
      .sub-child {
        padding: 3px;
        margin: 3px;
      }
      #child1 + .child {
        border: 1px solid red;
      }

      #sub-child-1 ~ .sub-child {
        border: 1px solid green;
      }

      #some ~ .sub-child {
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child" id="child1">
        child1
        <div class="sub-child" id="sub-child-1">sub-child1</div>
        <div class="sub-child">sub-child2</div>
        <div class="sub-child">sub-child3</div>
      </div>
      <div class="child">
        child2
        <div class="sub-child">sub-child1</div>
        <div class="sub-child" id="some">sub-child2</div>
        <p>This is p tag</p>
        <div class="sub-child">sub-child3</div>
      </div>
      <div class="child">
        child3
        <div class="sub-child">sub-child1</div>
        <div class="sub-child">sub-child2</div>
        <div class="sub-child">sub-child3</div>
      </div>
    </div>
  </body>
</html>
