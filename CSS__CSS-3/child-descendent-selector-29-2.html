<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 500px;
        height: 500px;
        background-color: bisque;
      }
      .child {
        margin: 3px;
        padding: 10px;
      }
      .parent .child {
        border: 1px solid red;
        /* color: red; */
      }

      /* .other {
        color: blue;
      } */

      .parent .some {
        border: 1px solid green;
      }
      .some {
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        child1
        <div class="child other">child</div>
      </div>
      <div class="child">
        child2
        <div class="child">child</div>
      </div>
      <div class="some">
        some
        <div class="some">
          some
          <div class="other-some">other some</div>
        </div>
      </div>
    </div>
    <!-- <p>This is p outside div</p> -->
  </body>
</html>
