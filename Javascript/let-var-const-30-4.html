<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var b; //variable declaration
      let e;

      const f = 60; // initialization is mandatory while declaring
      a = 30;
      b = 20;

      //   const f=70; // value can't be changed

      var b = 30; // var re declaration is possible
      //   let e = 30; // let re declaration is not possible
      //   const f = 50; // const re declaration is not possible

      if (true) {
        var c = 50;
        let d = 60;
        const g = 96;
        console.log(c);
      }
      console.log(c);
      //   console.log(d);
      //   console.log(g);

      //   ----------
      //   var, let and const are variable declaration type

      // => var
      // re declaration is possible
      // function or global scope
      // initialization after declaration is possible
      //   value can be changed after initialization

      // => let
      // re declaration is NOT possible
      // block scope
      // initialization after declaration is possible
      //   value can be changed after initialization

      // => const
      // re declaration is NOT possible
      // block scope
      // initialization after declaration is NOT possible
      //   value can NOT be changed after initialization
    </script>
  </body>
</html>
