<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      //   let day = new Date().getDay();
      //   console.log(day);
      let day = 6;

      if (day == 0) {
        console.log('Sunday');
      } else if (day == 1) {
        console.log('Monday');
      } else if (day == 2) {
        console.log('Tuesday');
      } else if (day == 3) {
        console.log('Wednesday');
      } else if (day == 4) {
        console.log('Thursday');
      } else if (day == 5) {
        console.log('Friday');
      } else if (day == 6) {
        console.log('Saturday');
      } else {
        console.log('Wrong value');
      }

      //   syntax
      //   switch (key) {
      //     case value1:
      //       // code
      //       break;
      //     case value2:
      //       // code
      //       break;
      //     case value3:
      //       // code
      //       break;
      //     default:
      //     // code
      //   }

      switch (day) {
        case 0:
          console.log('Sunday');
          break;
        case 1:
          console.log('Monday');
          break;
        case 2:
          console.log('Tuesday');
          break;
        case 3:
          console.log('Wednesday');
          break;
        case 4:
          console.log('Thursday');
          break;
        case 5:
          console.log('Friday');
          break;
        case 6:
          console.log('Saturday');
          break;
        default:
          console.log('Wrong input');
          break;
      }
    </script>
  </body>
