<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      a = 30; // assignment
      a = 10; // update
      console.log('a: ' + a);

      b = 10;
      console.log('b: ' + b);

      c = 30;
      a = c;
      console.log('a: ' + a);
      console.log('c: ' + c);

      console.log(a == b); //comparing value a with value of b
    </script>
  </body>
</html>
