<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      form {
        width: 500px;
        /* min-height: 300px; */
        padding: 10px;
        border-radius: 12px;
        backdrop-filter: blur(5px);
        background-color: rgba(211, 211, 211, 0.213);
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 50px auto;
      }

      .task-div {
        display: flex;
        gap: 10px;
      }

      input[type='text'] {
        border: 1px solid lightgray;
        border-radius: 12px;
        outline: none;
        padding: 12px;
        padding-left: 10px;
        background-color: transparent;
        height: 24px;
        font-size: 18px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.693);
      }
      input[type='text']::placeholder {
        color: rgba(245, 245, 245, 0.459);
      }

      #btn {
        border: none;
        outline: none;
        padding: 5px 15px;
        border-radius: 24px;
        background-color: tomato;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #output {
        width: 90%;
        margin: 0 auto;
        margin-top: 10px;
        min-height: 150px;
        max-height: 500px;
        overflow-y: auto;
        padding: 10px;
        border-radius: 12px;
        backdrop-filter: blur(5px);
        background-color: rgba(211, 211, 211, 0.213);
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .task {
        list-style-type: none;
        width: 100%;
        padding: 5px;
        border-radius: 3px;
        background-color: rgba(211, 211, 211, 0.528);
        display: flex;
        align-items: center;
      }
      .task span {
        margin-left: 5px;
        font-size: 18px;
        color: rgb(119, 116, 116);
      }
      .task i {
        display: block;
        margin-left: auto;
        color: rgba(255, 99, 71, 0.683);
      }

      input[type='checkbox']:checked + span {
        text-decoration: line-through;
        text-decoration-color: rgba(255, 99, 71, 0.628);
        text-decoration-thickness: 3px;
      }
    </style>
  </head>
  <body
    background="https://images.pexels.com/photos/1616403/pexels-photo-1616403.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
  >
    <form action="">
      <div class="task-div">
        <input
          type="text"
          name=""
          id="task-inp"
          placeholder="Enter your task"
        />
        <button id="btn">Add task</button>
      </div>
      <ul id="output"></ul>
    </form>

    <script>
      const taskInp = document.querySelector('#task-inp');
      const btn = document.querySelector('#btn');
      const output = document.querySelector('#output');

      btn.addEventListener('click', (event) => {
        event.preventDefault();
        addNewTask();
      });

      function addNewTask() {
        const newTaskLi = document.createElement('li');
        const newTaskText = document.createElement('span');

        newTaskLi.classList.add('task');

        const newTaskCheckbox = document.createElement('input');
        const newTaskDeleteIcon = document.createElement('i');

        newTaskText.textContent = taskInp.value;
        newTaskCheckbox.setAttribute('type', 'checkbox');
        newTaskDeleteIcon.classList.add('fa-solid', 'fa-trash');
        newTaskDeleteIcon.setAttribute('onclick', 'deleteTask(this)');

        newTaskLi.append(newTaskCheckbox);
        newTaskLi.append(newTaskText);
        newTaskLi.append(newTaskDeleteIcon);

        // console.log(newTaskLi);

        output.append(newTaskLi);
      }

      function deleteTask(element) {
        element.parentElement.style.display = 'none';
      }
    </script>
  </body>
</html>
