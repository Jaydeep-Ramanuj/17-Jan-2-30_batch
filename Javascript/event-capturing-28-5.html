<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 500px;
        height: 500px;
        background-color: bisque;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 50px auto;
      }
      .child {
        width: 300px;
        height: 300px;
        background-color: yellowgreen;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
      }
      .sub-child {
        width: 100px;
        height: 100px;
        background-color: tomato;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <div class="sub-child"></div>
      </div>
    </div>

    <script>
      let subChild = document.getElementsByClassName('sub-child')[0];
      let child = document.getElementsByClassName('child')[0];
      let parent = document.getElementsByClassName('parent')[0];

      subChild.addEventListener(
        'click',
        function (event) {
          // event.stopPropagation();
          console.log('Sub-child Clicked');
        },
        true
      );

      child.addEventListener(
        'click',
        function () {
          console.log('Child Clicked');
        },
        true
      );

      parent.addEventListener(
        'click',
        function () {
          console.log('Parent Clicked');
        },
        true
      );

      document.getElementsByTagName('body')[0].addEventListener(
        'click',
        function () {
          console.log('Body clicked');
        },
        true
      );
      document.getElementsByTagName('html')[0].addEventListener(
        'click',
        function () {
          console.log('HTML Clicked');
        },
        true
      );
    </script>
  </body>
</html>
