<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        transition: all 300ms;
      }
      .keyboard {
        width: 50%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        background-color: lightgray;
        border-radius: 12px;
        padding: 20px;
        gap: 15px;
        margin: 50px auto;
      }
      .key {
        height: 50px;
        width: 50px;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: whitesmoke;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        transition: all 300ms;
      }

      .active-key {
        transform: translateY(-5px);
        background-color: rgb(235, 186, 186);
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
          rgba(0, 0, 0, 0.3) 0px 30px 60px -30px,
          rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
      }
      .input {
        width: 500px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #inp {
        height: 50px;
        border-radius: 12px;
        background-color: lightgray;
        border: 2px solid grey;
        font-size: 24px;
        margin: 0 auto;
        padding-left: 15px;
      }
    </style>
  </head>
  <body>
    <div class="keyboard">
      <div class="key" id="A">A</div>
      <div class="key" id="B">B</div>
      <div class="key" id="C">C</div>
      <div class="key" id="D">D</div>
      <div class="key" id="E">E</div>
      <div class="key" id="F">F</div>
      <div class="key" id="G">G</div>
      <div class="key" id="H">H</div>
      <div class="key" id="I">I</div>
      <div class="key" id="J">J</div>
      <div class="key" id="K">K</div>
      <div class="key" id="L">L</div>
      <div class="key" id="M">M</div>
      <div class="key" id="N">N</div>
      <div class="key" id="O">O</div>
      <div class="key" id="P">P</div>
      <div class="key" id="Q">Q</div>
      <div class="key" id="R">R</div>
      <div class="key" id="S">S</div>
      <div class="key" id="T">T</div>
      <div class="key" id="U">U</div>
      <div class="key" id="V">V</div>
      <div class="key" id="W">W</div>
      <div class="key" id="X">X</div>
      <div class="key" id="Y">Y</div>
      <div class="key" id="Z">Z</div>
    </div>

    <div class="input">
      <input type="text" name="" id="inp" placeholder="Enter keystroke" />
    </div>

    <script>
      let inp = document.getElementById('inp');

      inp.addEventListener('input', function (event) {
        let keyPressed = document.querySelector(`#${event.data.toUpperCase()}`);

        keyPressed.classList.add('active-key');

        setTimeout(function () {
          keyPressed.classList.remove('active-key');
        }, 800);
      });

      document.addEventListener('keydown', function (event) {
        if (event.ctrlKey == true && event.shiftKey == true) {
          document.body.style.backgroundColor = '#24252e';
        }
      });
    </script>
  </body>
</html>
