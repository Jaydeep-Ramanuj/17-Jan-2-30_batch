<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        padding: 10px;
        display: flex;
        justify-content: space-around;
        background-color: lightgray;
        border-radius: 12px;
      }

      .child {
        height: 200px;
        width: 200px;
        border-radius: 8px;
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">child1</div>
      <div class="child">child2</div>
      <div class="child">child3</div>
      <div class="child">child4</div>
      <div class="child">child5</div>
    </div>

    <script>
      let btns = document.getElementsByClassName('child');

      //   btns[0].addEventListener('click', function () {
      //     console.log((btns[0].style.backgroundColor = 'brown'));
      //   });
      //   btns[1].addEventListener('click', function () {
      //     console.log((btns[1].style.backgroundColor = 'brown'));
      //   });
      //   btns[2].addEventListener('click', function () {
      //     console.log((btns[2].style.backgroundColor = 'brown'));
      //   });
      //   btns[3].addEventListener('click', function () {
      //     console.log((btns[3].style.backgroundColor = 'brown'));
      //   });
      //   btns[4].addEventListener('click', function () {
      //     console.log((btns[4].style.backgroundColor = 'brown'));
      //   });

      let parent = document.getElementsByClassName('parent')[0];
      parent.addEventListener('click', function (event) {
        event.target.style.backgroundColor = 'Brown';
      });
      parent.addEventListener('dblclick', function (event) {
        event.target.style.backgroundColor = 'orange';
      });
      parent.addEventListener('mouseover', function (event) {
        if (event.target.classList.contains('child')) {
          event.target.style.backgroundColor = 'tomato';
        }
      });
    </script>
  </body>
</html>
