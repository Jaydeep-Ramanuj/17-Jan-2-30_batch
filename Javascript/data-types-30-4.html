<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // data type, types of data

      //   1. primitive data types
      //   2. non-primitive data types

      //  === primitive data types ===

      //   1. string, 'jay'
      a = 'jay'; // string data type
      b = '10'; // string data type
      console.log(a);
      console.log(b);

      //   2. number, 6531
      c = 351; // number data type
      console.log(c);

      //   3. boolean
      d = true; // boolean data type
      e = false; // boolean data type
      console.log(d);
      console.log(e);

      //4. undefined
      f = undefined; //undefined data type

      let z;
      console.log(z); // will log undefined

      //   5. null
      g = null; // null data type
      console.log(g);

      //  === non-primitive data types ===

      // object data type
      h = {
        name: 'Jaymit',
        age: 23,
      };
    </script>
  </body>
</html>
