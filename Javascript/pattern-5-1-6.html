<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //     *
      //    ***
      //   *****
      //  *******
      // *********

      let str = '';
      for (let i = 0; i < 5; i++) {
        for (let k = 4; k > i; k--) {
          str += ' ';
        }
        for (let j = 0; j <= i + i; j++) {
          str += '*';
        }
        str += '\n';
      }
      console.log(str);
    </script>
  </body>
</html>
