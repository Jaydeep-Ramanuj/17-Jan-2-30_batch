      .card {
        width: 300px;
        padding: 10px;
        border-radius: 8px;
        margin: 50px auto;
        background-color: lightgrey;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        transition: all 300ms;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
          rgba(0, 0, 0, 0.3) 0px 30px 60px -30px,
          rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
      }
      img {
        width: 100%;
        border-radius: 5px;
        object-fit: cover;
        height: 150px;
      }
      .title {
        margin: 0 auto;
      }
    </style>

      function cardMaker(name, imgUrl, desc) {
        let cardEle = document.createElement('div');
        let imgEle = document.createElement('img');
        let h2Ele = document.createElement('h2');
        let pEle = document.createElement('p');

        imgEle.setAttribute('src', imgUrl);

        cardEle.classList.add('card');
        h2Ele.classList.add('title');
        pEle.classList.add('desc');

        h2Ele.innerText = name;
        pEle.innerText = desc;

        cardEle.append(imgEle);
        cardEle.append(h2Ele);
        cardEle.append(pEle);

        //   console.log(cardEle);

        document.body.prepend(cardEle);
