<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>This is above parent</p>
    <div class="parent">
      <div class="child">child1</div>
      <div class="child">child2</div>
      <div class="child">child3</div>
      <div class="child">child4</div>
      <div class="child">child5</div>
    </div>

    <p>This is below parent</p>

    <script>
      let parent = document.getElementsByClassName('parent')[0];
      console.log(parent);

      let children = parent.children;
      console.log(children);

      let parentOfParent = parent.parentElement.parentElement;
      console.log(parentOfParent);

      let firstChild = parent.firstElementChild;
      console.log(firstChild);
      let lastChild = parent.lastElementChild;
      console.log(lastChild);

      let nextSibling = parent.nextElementSibling;
      console.log(nextSibling);

      let previousSibling = parent.previousElementSibling;

      console.log(previousSibling);

      let childrenCount = parent.childElementCount;
      console.log(childrenCount);

      console.log(children.length);
    </script>
  </body>
</html>
