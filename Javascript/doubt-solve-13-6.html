<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      numbers = [1, 2, 3, 1, 1, 3, 4, 5, 6, 2, 3, 5];

      function findDuplicateValues() {
        let duplicateValues = {};

        console.log(duplicateValues[String(numbers[0])]);

        for (let i = 0; i < numbers.length; i++) {
          if (duplicateValues[String(numbers[i])] != undefined) {
            duplicateValues[String(numbers[i])] =
              duplicateValues[String(numbers[i])] + 1;
          } else {
            duplicateValues[String(numbers[i])] = 1;
          }
        }
        console.log(duplicateValues);
      }

      findDuplicateValues();

      printEvenValues = () => {
        for (let i = 4; i < 100; i++) if (i % 2 == 0) console.log(i);
      };

      printEvenValues();

      a = 2;
      function foo(a) {
        console.log(a);
      }

      foo(a);
    </script>
  </body>
</html>
