<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let today = 'tuesday';

      // // syntax
      // if(condition){
      // code will be executed if condition is true
      // }

      if (today == 'Holiday') {
        console.log('Celebrate it');
      }

      // syntax
      //   if (condition) {
      //     // code will be executed if condition is true
      //   } else {
      //     // code will be executed if condition is NOT true
      //   }

      if (today == 'sunday') {
        console.log('Enjoy');
      } else {
        console.log('Work');
      }

      //   syntax
      // condition ? code to execute if condition is true : code to execute if condition is NOT true
      today == 'sunday' ? console.log('Enjoy') : console.log('Work');
    </script>
  </body>
</html>
