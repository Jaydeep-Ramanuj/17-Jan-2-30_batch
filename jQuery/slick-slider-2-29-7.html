<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="plugin/slick-1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="plugin/slick-1.8.1/slick/slick-theme.css" />
    <style>
      body {
        background-color: #24252e;
        padding: 30px;
      }
      .main-item,
      .slider-item {
        text-align: center;
        align-content: center;
        font-size: 18px;
        font-weight: 600;
      }
      .main-item {
        height: 300px;
        background-color: lightgray;
      }
      .slider-item {
        height: 100px;
        border: 1px solid;
        background-color: rgba(255, 99, 71, 0.399);
      }
      .slider {
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slider-item">1</div>
      <div class="slider-item">2</div>
      <div class="slider-item">3</div>
      <div class="slider-item">4</div>
      <div class="slider-item">5</div>
    </div>
    <div class="main-slider">
      <div class="main-item">1</div>
      <div class="main-item">2</div>
      <div class="main-item">3</div>
      <div class="main-item">4</div>
      <div class="main-item">5</div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.5.2/jquery-migrate.min.js"
      integrity="sha512-BzvgYEoHXuphX+g7B/laemJGYFdrq4fTKEo+B3PurSxstMZtwu28FHkPKXu6dSBCzbUWqz/rMv755nUwhjQypw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="plugin/slick-1.8.1/slick/slick.min.js"></script>

    <script>
      $(document).ready(function () {
        $('.main-slider').slick({
          arrows: false,
          draggable: false,
        });
      });
      $(document).ready(function () {
        $('.slider').slick({
          centerMode: true,
          slidesToShow: 3,
          asNavFor: '.main-slider',
        });
      });
    </script>
  </body>
</html>
