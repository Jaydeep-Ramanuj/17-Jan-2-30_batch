<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .child {
        height: 50px;
        width: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">1</div>
      <div class="child" id="start">2 => start</div>
      <div class="child">3</div>
      <div class="child">4</div>
      <div class="child" id="center">5 => center</div>
      <div class="child">6</div>
      <div class="child">7</div>
      <div class="child">8</div>
      <div class="child" id="end">9 => end</div>
      <div class="child">10</div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      const start = $('#start');
      const center = $('#center');
      const end = $('#end');

      console.log(start.siblings());

      console.log(start.next());
      console.log(start.nextAll());
      console.log(start.nextUntil('#end'));

      console.log(end.prev());
      console.log(end.prevAll());
      console.log(end.prevUntil('#start'));
    </script>
  </body>
</html>
