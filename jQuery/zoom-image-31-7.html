<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="plugin/click-tap-image/dist/css/image-zoom.css"
    />
    <style>
      img {
        height: 500px;
        width: 500px;
        object-fit: cover;
      }
    </style>
  </head>

    <img
      id="imageZoom"
      src="https://images.pexels.com/photos/712618/pexels-photo-712618.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt=""
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="plugin/click-tap-image/dist/js/image-zoom.min.js"></script>
    <script>
      $(function () {
        $('#imageZoom').imageZoom({ zoom: 400 });
      });
    </script>
  </body>
</html>
