<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="plugin/slick-1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="plugin/slick-1.8.1/slick/slick-theme.css" />
    <style>
      body {
        background-color: #24252e;
        padding: 30px;
      }
      .your-class img {
        height: 400px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="your-class">
      <img
        src="https://images.pexels.com/photos/14708071/pexels-photo-14708071.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/358189/pexels-photo-358189.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/1082653/pexels-photo-1082653.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/14317468/pexels-photo-14317468.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        alt=""
      />
      <img
        src="https://images.pexels.com/photos/337909/pexels-photo-337909.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
      />
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.5.2/jquery-migrate.min.js"
      integrity="sha512-BzvgYEoHXuphX+g7B/laemJGYFdrq4fTKEo+B3PurSxstMZtwu28FHkPKXu6dSBCzbUWqz/rMv755nUwhjQypw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="plugin/slick-1.8.1/slick/slick.min.js"></script>

    <script>
      $(document).ready(function () {
        $('.your-class').slick({
          autoplay: true,
          autoplaySpeed: 1000,
          //   arrows: false,
          //   centerMode: true,
          //   centerPadding: '150px',
          dots: true,
          draggable: false,
          //   fade: true,
          infinite: false,
          initialSlide: 0,
          pauseOnHover: false,
          slidesToShow: 4,
        });
      });
    </script>
  </body>
</html>
