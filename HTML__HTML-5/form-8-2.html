<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Personal Details</legend>
        <input
          type="text"
          name=""
          id=""
          placeholder="Enter your username"
          required
          maxlength="20"
          minlength="3"
          pattern="[a-z]{5}"
        />
        <br />
        <input
          type="text"
          name=""
          id=""
          placeholder="Enter your email"
          required
          value="something@some.some"
          readonly
          disabled
        />
        <br />
        <input
          type="text"
          name=""
          id=""
          placeholder="Enter your password"
          required
          autocomplete="off"
        />
        <br />
        <input type="number" placeholder="Enter your age" min="5" max="999" />
      </fieldset>
      <fieldset>
        <legend>Other details</legend>
        <br />
        <label for="dob">Date of birth</label
        ><input type="date" name="" id="" />
        <br />
        Gender:
        <label for="male">Male</label
        ><input type="radio" name="gender" id="male" />
        <label for="female">Female</label
        ><input type="radio" name="gender" id="female" />
        <label for="other">Other</label
        ><input type="radio" name="gender" id="other" />
        <br />
        Hobby:
        <label for="drawing">drawing</label
        ><input type="checkbox" name="" id="drawing" />
        <label for="gaming">gaming</label
        ><input type="checkbox" name="" id="gaming" />
        <label for="driving">driving</label
        ><input type="checkbox" name="" id="driving" />
        <br />
        City:
        <select name="" id="">
          <option value="">Rajkot</option>
          <option value="">Baroda</option>
          <option value="">Surat</option>
        </select>
        <br />
        <input
          type="text"
          name=""
          id=""
          placeholder="Enter your college name"
          list="colleges"
        />
        <br />
        <datalist id="colleges">
          <option value="T.N.Rao">T.N.Rao</option>
          <option value="AVPTI">AVPTI</option>
          <option value="Christ collge">Christ collge</option>
          <option value="Dhamsaniya college">Dhamsaniya college</option>
        </datalist>
      </fieldset>

      <button>Submit</button>
    </form>
  </body>
</html>
