<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>

      />

      />

      ><input type="radio" name="drinks" id="sarbat" />
      <br />
      <textarea
        name=""
        id=""
        cols="20"
        rows="5"

      ></textarea>
      <select name="" id="" required>
        <option value="" selected>Rajkot</option>
        <option value="">Surat</option>
        <option value="" disabled>Baroda</option>
